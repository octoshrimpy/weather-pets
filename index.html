<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Pets</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="geoAsk">
      <label for="postalCode">Enter Postal Code</label>
      <input id="postalCode" type="text" placeholder="Postal Code" value="80226" />
      <form>
        <label for="fahrRadio">Fahrenheit</label>
        <input id="fahrRadio" type="radio" name="tempSelect" checked>
        <label for="celRadio">Celsius</label>
        <input id="celRadio" type="radio" name="tempSelect">
      </form>
      <button type="button" id="getWeather">Show Weather!</button>
    </div>
    <div class="showData">
      <div class="currentDay">
        <span class="location"></span>
        <span class="currentDate"></span>
        <span class="icon"></span>
        <span class="high"></span>
        <span class="low"></span>
        <span class="current"></span>
        <span class="description"></span>
      </div>
      <div class="dailyForecast">
        <div class="day2temps">
          <span class="date2"></span>
          <span class="day2"></span>
          <span class="day2High"></span>
          <span class="day2Low"></span>
        </div>
        <div class="day3temps">
          <span class="date3"></span>
          <span class="day3"></span>
          <span class="day3High"></span>
          <span class="day3Low"></span>
        </div>
        <div class="day4temps">
          <span class="date4"></span>
          <span class="day4"></span>
          <span class="day4High"></span>
          <span class="day4Low"></span>
        </div>
        <div class="day5temps">
          <span class="date5"></span>
          <span class="day5"></span>
          <span class="day5High"></span>
          <span class="day5Low"></span>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/weather/weatherData.js"></script>
  </body>
</html>
